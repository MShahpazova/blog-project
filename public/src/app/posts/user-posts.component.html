<div class="container">
  <ul class="media-list">
    <li class="media" *ngFor="let post of posts">
      <div class="media-left">
        <a [routerLink]="['/posts/' + post.id]">
          {{post.title}}
        </a>
      </div>
      <div class="media-right">
        {{post.createdAt | date}}
      </div>
    </li>
  </ul>
</div>
